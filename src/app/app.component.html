<div (click)="onClickMap($event)" class="map"></div>
<app-pin
  (click)="onClickPin(p)"
  *ngFor="let p of currentHouses"
  [inputPin]="p"
></app-pin>
<app-pin [inputPin]="notConfirmedPin"></app-pin>
<div class="parent">
  <app-booking-form [activePin]="activePin"></app-booking-form>
  <app-add-house-form></app-add-house-form>
</div>
