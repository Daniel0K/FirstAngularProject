<div></div>
<img
  [ngClass]="isActive() ? 'coordPinsBlue' : 'coordPinsBlack'"
  [ngClass]="
    isPreDefined()
      ? 'coordPinsGreen'
      : isActive()
      ? 'coordPinsBlue'
      : 'coordPinsBlack'
  "
  [ngStyle]="isTemp() ? { display: 'none' } : { display: 'block' }"
  src="assets/pin.svg"
  style="{{ styleCord }}"
/>
